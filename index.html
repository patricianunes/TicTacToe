<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <!-- <script src="js/animation.js"></script> -->
  <script src="js/logic.js"></script>
  <script src="js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="container">
    <h4>Tic Tac Toe</h4>
    <h5>🐶 Dogs VS Cats 😼</h5>
    <main class="board">
        <div class="position" id="00"></div>
        <div class="position" id="01"></div>
        <div class="position" id="02"></div>
  
        <div class="position" id="10"></div>
        <div class="position" id="11"></div>
        <div class="position" id="12"></div>
  
        <div class="position" id="20"></div>
        <div class="position" id="21"></div>
        <div class="position" id="22"></div>
    </main>
  </div>
  <h2 class="result"></h2>
  <div class="button"><button type="reset">Let's play again!</button></div>
  <!-- <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif"> -->
</body>
</html>
